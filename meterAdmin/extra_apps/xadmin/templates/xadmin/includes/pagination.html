{% load i18n %}
  <li><span>共 <span class="text-success">{{ cl.result_count }}</span> 筆內容</span></li>
  {% if pagination_required %}
    {% for num in page_range %}
        <li>{{ num }}</li>
    {% endfor %}
  {% endif %}
  {% if show_all_url %}
    <li><a href="{{ show_all_url }}" class="showall">{% trans 'Show all' %}</a></li>
  {% endif %}
